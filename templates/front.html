<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <title>Product Comparator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background-color: #f8f9fa;
            font-family: "Poppins", sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        /* Table Styles */
        .table {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background-color: #343a40;
            color: #ffffff;
        }

        td {
            vertical-align: middle;
        }

        td img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        td img:hover {
            transform: scale(1.1);
        }

        /* Form Styles */
        .form-control {
            width: 100%;
        }

        .select2-container {
            width: 100%;
        }

        .select2-container--default .select2-selection--single {
            height: 38px;
            border: 1px solid #ced4da;
            border-radius: .25rem;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 40px;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 40px;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow b {
            margin-top: 0;
        }

        /* Button Styles */
        .compare-btn {
            background-color: #343a40;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .compare-btn:hover {
            background-color: #2e3236;
        }

        /* Heading Styles */
        .heading {
            font-weight: 600;
            margin-bottom: 2rem;
        }

        /* Result Containers */
        .result-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .result-text {
            font-size: 16px;
            line-height: 1.6;
        }
/* Adjust the margin for the row containing result containers */
.result-section {
    margin-top: 10px; /* You can adjust this value to your preference */
}

    </style>

</head>
<body>

<div class="container">
    <h1 class="display-5 text-center heading">Product Comparator</h1>
    <!-- Add an ID to the form -->
    <form id="productForm" action="/hello_world" method="POST" onsubmit="storeInputValues()">
        <table class="table">
            <tr class="bg-dark text-white">
                <th>Select Products:</th>
                <th>
                    <input type="text" class="form-control" id="select1" name="select1" onchange="updateProduct(1, this.value)" placeholder="Enter Product 1">
                </th>
                <th>
                    <input type="text" class="form-control" id="select2" name="select2" onchange="updateProduct(2, this.value)" placeholder="Enter Product 2">
                </th>
            </tr>
            <tr class="bg-dark text-white">
                <th>Enter Your Requirements:</th>
                <td colspan="2">
                    <textarea class="form-control" id="requirements" name ="requirements" rows="3"></textarea>
                </td>
            </tr>
        </table>
    

        <div class="text-center">
            <button class="compare-btn" id="compareButton">Compare Products</button>
        </div>
    
        <!-- Comparison result containers -->
        <div class="row mt-5" id="resultContainer" style="display: none;">
            <div class="col-md-6 result-container" id="result1">
                <div class="result-title">Result for Product 1</div>
                <div class="result-text" id="result1-text"></div>
            </div>
        
            <div class="col-md-6 result-container" id="result2">
                <div class="result-title">Result for Product 2</div>
                <div class="result-text" id="result2-text"></div>      
            </div>
        </div>

    </form>
</div>
<!-- <script src="{{ url_for('static', filename='jsnew.js') }}"></script> -->

<script>
    function compareProducts() {
        // Submit the form
        document.getElementById("productForm").submit();
    }

    // Add event listener to the "Compare Products" button
    document.getElementById("compareButton").addEventListener("click", function() {
        // Show the result container
        document.getElementById("resultContainer").style.display = "block";
        // Call compareProducts() function to submit the form
        compareProducts();
    });

    function storeInputValues() {
        // Store input values in local storage
        localStorage.setItem('select1', document.getElementById('select1').value);
        localStorage.setItem('select2', document.getElementById('select2').value);
        localStorage.setItem('requirements', document.getElementById('requirements').value);
    }

</script>

</body>
</html>
