<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .table {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background-color: #343a40;
            color: #fff;
        }

        td {
            vertical-align: middle;
        }

        td img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        td img:hover {
            transform: scale(1.1);
        }

        .form-control {
            width: 100%;
        }

        .select2-container {
            width: 100%;
        }

        .select2-container--default .select2-selection--single {
            height: 38px;
            border: 1px solid #ced4da;
            border-radius: .25rem;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 40px;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 40px;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow b {
            margin-top: 0;
        }

        .compare-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .compare-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Title</title>
</head>
<body>

<h1 class="display-5 my-5 text-center">ShopWise</h1>

        <table class="table">
            <tr class="bg-dark text-white">
                <th>Select Products:</th>
                <th>
                    <input type="text" class="form-control" id="select1" onchange="item1(this.value)" placeholder="Enter Product 1">
                </th>
                <th>
                    <input type="text" class="form-control" id="select2" onchange="item2(this.value)" placeholder="Enter Product 2">
                </th>
            </tr>
            <tr class="bg-dark text-white">
                <th>Enter Your Requirements:</th>
                <td colspan="2">
                    <textarea class="form-control" id="requirements" rows="3"></textarea>
                </td>
            </tr>
        </table>
        

        <div class="text-center">
            <button class="compare-btn" onclick="compareProducts()">Compare Products</button>
        </div>
    </div>
</div>

</html>
